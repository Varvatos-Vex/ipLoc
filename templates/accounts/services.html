{% extends "accounts/main.html" %}
{% load static %}
{% block content %}
   <div class="container-fljuid">
       <h2 class="text-center" style="margin:20px auto;">Current Status</h2>

       <div class="row container-fluid">
            <div class="col-lg-3"> </div>
            <div class="col-lg-6"> 
                <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow" style = "background-color: purple;">
                      <h6 class="text-white">System Operation Status</h6>
                  </div>
                  <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Services</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Kibana</td>
                        <td><span id = 'kibanaBadge' class="badge {{ data.0 }}">Status</span></td>
                        <td><button type="button" class="btn btn-success btn-rounded btn-icon" id = 'kstart'> <i class="fa fa-play"></i> </button>
                            <button type="button" class="btn btn-danger btn-rounded btn-icon"  id = 'kstop'> <i class="fa fa-power-off"></i> </button>
                            <button type="button" class="btn btn-info btn-rounded btn-icon"  id = 'krestart'> <i class="fa fa-undo"></i>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Elastic Search</td>
                        <td><span id = 'elasticBage'  class="badge {{ data.1 }}">Status</span></td>
                        <td><button type="button" class="btn btn-success btn-rounded btn-icon"  id = 'estart'> <i class="fa fa-play"></i> </button>
                            <button type="button" class="btn btn-danger btn-rounded btn-icon"  id = 'estop'> <i class="fa fa-power-off"></i> </button>
                            <button type="button" class="btn btn-info btn-rounded btn-icon"  id = 'erestart'> <i class="fa fa-undo"></i></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Logstash</td>
                        <td><span  id = 'logstashBage'  class="badge {{ data.2 }}">Status</span></td>
                        <td><button type="button" class="btn btn-success btn-rounded btn-icon"  id = 'lstart'> <i class="fa fa-play"></i> </button>
                            <button type="button" class="btn btn-danger btn-rounded btn-icon" id = 'lstop'> <i class="fa fa-power-off"></i> </button>
                            <button type="button" class="btn btn-info btn-rounded btn-icon" id = 'lrestart'> <i class="fa fa-undo"></i></td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
            <div class="col-lg-3"> </div>
       </div>




   </div>

<script src="{% static "table/js/jquery-3.3.1.js" %}"></script>

{% include "accounts/ajaxservice.html" %}

{% endblock content %}
